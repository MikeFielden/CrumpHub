<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrumpHub</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Sigmar+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/faf4206a69.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
<header>
    <h1>CrumpHUB</h1>
    <section class="dateAndTime">
        <div class="currentDate"></div>
        <div class="currentTime"></div>
    </section>
    <div class="icons">
                  <span class="fa-stack fa-lg animated rotateInDownRight">
                        <i class="fa fa-circle fa-stack-2x icon1"></i>
                        <i class="fa fa-bath fa-stack-1x innerIcon"></i>
                  </span>
        <span class="fa-stack fa-lg animated fadeIn">
                        <i class="fa fa-circle fa-stack-2x icon2"></i>
                        <i class="fa fa-cutlery fa-stack-1x innerIcon"></i>
                  </span>
        <span class="fa-stack fa-lg animated rollIn">
                        <i class="fa fa-circle fa-stack-2x icon3"></i>
                        <i class="fa fa-hotel fa-stack-1x innerIcon"></i>
                  </span>
    </div>
</header>

<div class="millie">
    <a href="amelia.html">
        <img src="../images/millie.jpg" alt="Picture of Millie" class="milliePic">
        <span class="childName">Amelia</span>
    </a>
</div>
<div class="kayleigh">
    <a href="kayleigh.html">
        <img src="../images/kayleigh2.jpg" alt="Picture of Kayleigh" class=kayleighPic>
        <span>Kayleigh</span>
    </a>
</div>

<!--Add external dependancies to the end of the body-->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../js/animation.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="../js/displayCurrentDateAndTime.js"></script>
</body>
</html>
